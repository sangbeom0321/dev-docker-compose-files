services:
  # 한번 켜두고 안 꺼지는 개발용 컨테이너
  # 사용: docker compose up -d dev → docker compose exec dev bash
  dev:
    image: ${DEV_IMAGE}
    pull_policy: missing  # 로컬에 없으면 자동으로 pull
    privileged: true # --privileged
    env_file:
      - .env
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - PRIVACY_CONSENT=Y
      - ACCEPT_EULA=Y
    network_mode: "host"
    entrypoint: []
    command: ["sleep", "infinity"]
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: ["gpu"]
    stdin_open: true
    tty: true